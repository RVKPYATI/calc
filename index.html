<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script defer src="./script.js"></script>
</head>

<body>
    <main class="main container">
        <section class="calculate">
            <div class="calculate__block">
                <div class="calculate__item" id="age">
                    <div class="item__header">
                        <div class="item__title">Возраст</div>
                        <div class="item__icon">
                            <img src="" alt="">
                        </div>
                    </div>
                    <div class="item__img"></div>
                </div>
                <div class="calculate__item" id="auto">
                    <div class="item__header">
                        <div class="item__title">Автомобиль</div>
                        <div class="item__icon">
                            <img src="" alt="">
                        </div>
                    </div>
                    <div class="item__img"></div>
                </div>
                <div class="calculate__item" id="respon">
                    <div class="item__header">
                        <div class="item__title">Ответственность</div>
                        <div class="item__icon">
                            <img src="" alt="">
                        </div>
                    </div>
                    <div class="item__img"></div>
                </div>
                <div class="calculate__item" id="farm">
                    <div class="item__header">
                        <div class="item__title">Хозяйство</div>
                        <div class="item__icon">
                            <img src="" alt="">
                        </div>
                    </div>
                    <div class="item__img"></div>
                </div>
                <div class="calculate__item" id="crash">
                    <div class="item__header">
                        <div class="item__title">Авария</div>
                        <div class="item__icon">
                            <img src="" alt="">
                        </div>
                    </div>
                    <div class="item__img"></div>
                </div>
                <div class="calculate__item" id="build">
                    <div class="item__header">
                        <div class="item__title">Здание</div>
                        <div class="item__icon">
                            <img src="" alt="">
                        </div>
                    </div>
                    <div class="item__img"></div>
                </div>
                <div class="calculate__item" id="teeth">
                    <div class="item__header">
                        <div class="item__title">Чистка зубов</div>
                        <div class="item__icon">
                            <img src="" alt="">
                        </div>
                    </div>
                    <div class="item__img"></div>
                </div>
            </div>
            <div class="calculate__result">
                Ты сэкономишь <span>0</span> евро.
            </div>
        </section>
        <div class="modal">
            <div class="modal__window">
                <div class="modal__close"><img src="/img/icon-close.svg" alt="close"></div>
                <div class="ask__age">
                    <div class="ask__age-content">Введите ваш возраст:</div>
                    <div class="ask__input">
                        <input type="number" id="ageInput"><button class="btn">OK</button>
                    </div>
                </div>
                <div class="ask__thanks"></div>
                <div class="ask__all">
                </div>
            </div>
        </div>
        </div>
    </main>
</body>

</html>
